version: '3.8'

services:
  imageservice:
    build:
      context: .
    ports:
      - "6000:6000"
    environment:
      MINIO_USE_SSL: "false"
      MINIO_ENDPOINT: "minio"
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_REGION: "me-central-1"
      MINIO_ROOT_USER: "minioadmin" # TO BE CHANGED
      MINIO_ROOT_PASSWORD: "minioadmin" # TO BE CHANGED
      MINIO_BUCKETS: "user-profiles,post-images,comment-attachments"
      MINIO_PROFILES_BUCKET: "user-profiles"
      MINIO_POSTS_BUCKET: "post-images"
      MINIO_COMMENTS_BUCKET: "comment-attachments"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - minio
      - redis

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    environment:
      MINIO_ROOT_USER: "minioadmin" # TO BE CHANGED
      MINIO_ROOT_PASSWORD: "minioadmin" # TO BE CHANGED
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: 'wurstmeister/zookeeper:latest'
    ports:
    - '2181:2181'
    environment:
    - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'wurstmeister/kafka:latest'
    ports:
    - '9092:9092'
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_LISTENERS=PLAINTEXT://:9092
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
    - zookeeper

volumes:
  minio-data: