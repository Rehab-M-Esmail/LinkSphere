version: '3.8'

services:
  feedservice:
    build:
      context: ./feedService
    container_name: feedService
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI_Feed=mongodb://mongo:27017/feedService
      - MONGO_DB_Feed=feedService
      - postServiceUrl=http://postService:3000
      - userServiceUrl=http://userService:3002
      - FEED_SERVICE_PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
      - postservice
      - userservice

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_DB_Feed=feedService

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    environment:
      - REDIS_URL=redis://localhost:6379

  postservice:
    image: postservice
    container_name: postService
    ports:
      - "3000:3000"
    environment:
      - POST_SERVICE_PORT=3000

  userservice:
    build: ./microservices/user-service
    container_name: userService
    ports:
      - "3002:3002"
    environment:
      - USER_SERVICE_PORT=3002
    depends_on:
      - postgres
      - redis
  postgres:
    image: "postgres:15-alpine"
    ports:  
      - "5432:5432"
    environment:
      - DB_USER=postgres
      - DB_HOST=postgres
      - DB_NAME=link_sphere
      - POSTGRES_PASSWORD=postgres
      - DB_PORT=5432
    # volumes:
    #   - postgres-data:/var/lib/postgresql/data
volumes:
  mongo-data: